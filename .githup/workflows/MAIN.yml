name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: youssef-hataba # Replace with your GitHub username (e.g., youssef-hataba)
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Check git status (Optional debugging step)
      - name: Show Git Status
        run: git status

      # Step 4: Push changes to the "output" branch
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output # Push to "output" branch
          force: true

      # Step 5: Deploy snake animation to GitHub Pages
      
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
